        <h1>Boolean</h1>
        <script>
            console.log(true);
            console.log(false);
            console.log(1===1); //true
            console.log(1===2); //false
            console.log(1>2); //false
            console.log(1<2); //true
        </script>

        <h1>Conditional Statements</h1>
        <script>
            console.log(1);
            if(true){
                console.log(2);
                console.log(3);
            }
            console.log(4);

            console.log(1);
            if(false){
                console.log(2);
                console.log(3);
            }
            console.log(4);

            console.log(1);
            if(true){
                console.log(2.1);
                console.log(3.1);
            } else{
                console.log(2.2);
                console.log(3.3);
            }
            console.log(4);

            console.log(1);
            if(false){
                console.log(2.1);
                console.log(3.1);
            } else{
                console.log(2.2);
                console.log(3.3);
            }
            console.log(4);
        </script>
