<html>
    <body>
        <h1>Variable</h1>
        <script>
           var a = 1;
            a = 2;
            console.log(a);

            // 상수, constant = 대입연산자

            let b = 1;
            b = 2;
            console.log(b); //우리는 let을 쓰자 

        </script>

        <script>
            //10000 : 가격
            //0.1 : 부가가치세율
            let 가격 = 10000;
            let 부가가치세율 = 0.1;
            let 부가가치세 = 가격*부가가치세율;
            console.log(부가가치세);
        </script>
    </body>
</html>
